{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'usuarios/css/Register/styles.css' %}">
    <link rel="stylesheet" href="{% static 'usuarios/css/global.css' %}">
    <title>PiuPiuwer</title>
</head>

<body>
    <div class='register-container'>
        <div class="content">
            <section class='form'>
                <img class="logo" src="{% static 'usuarios/img/logoImg.png' %}" alt="Piu Logo">

                <div>
                    <h1>Recuperação de Senha!</h1>

                    <p>Insira seu email e depois dê uma conferida nele!</p>

                    <a href="{% url 'login' %}">
                        <img src="{% static 'usuarios/img/Icons/back.svg' %}" alt="">
                        Fazer login
                    </a>

                </div>
            </section>

            <form method="POST">
                {% csrf_token %}

                <div>
                    <label>Insira seu Email</label>
                    {{ form.email }}
                </div>

                <button class="button">Recuperar Senha</button>
            </form>
        </div>

        <script src="{% static 'usuarios/js/Register/script.js' %}"></script>
    </div>
</body>

</html>
